name: test

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  types:
    name: Check types and lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: "true"
      - name: Check types
        run: |
          mypy \
            ./jupyverse_api \
            ./plugins/contents \
            ./plugins/file_id \
            ./plugins/file_watcher \
            ./plugins/file_watcher_poll \
            ./plugins/frontend \
            ./plugins/kernel_subprocess \
            ./plugins/kernel_web_worker \
            ./plugins/kernels \
            ./plugins/lab \
            ./plugins/nbconvert \
            ./plugins/terminals \
            ./plugins/yjs \
            ./plugins/resource_usage \
            ./plugins/webdav \
            ./plugins/noauth \
            ./plugins/auth \
            ./plugins/auth_fief \
            ./plugins/auth_jupyterhub \
            ./plugins/jupyterlab \
            ./plugins/notebook
      - name: Lint
        run: |
          ruff check src jupyverse_api notebooks plugins tests
          ruff format --check src jupyverse_api notebooks plugins tests

  test:
    name: Run tests
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu, macos, windows]
        python-version: [ '3.10', '3.11', '3.12', '3.13', '3.14' ]

    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: "true"
      - name: Install jupyverse and plugins
        run: |
          uv venv
          uv pip install -e ".[]" --group test
      - name: Run tests
        run: pytest -v --timeout=60 --color=yes
