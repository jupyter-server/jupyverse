[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "fps_noauth"
description = "An FPS plugin for a non-authenticated API."
keywords = [ "jupyter", "server", "fastapi", "pluggy", "plugins",]
dynamic = ["version"]
requires-python = ">=3.7"
dependencies = ["fps-auth-base"]

[[project.authors]]
name = "Jupyter Development Team"
email = "jupyter@googlegroups.com"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.license]
text = "BSD 3-Clause License"

[project.urls]
Homepage = "https://jupyter.org"

[tool.check-manifest]
ignore = [ ".*",]

[tool.jupyter-releaser]
skip = [ "check-links",]

[project.entry-points.jupyverse_auth]
User = "fps_noauth.models:BaseUser"
current_user = "fps_noauth.backends:current_user"
update_user = "fps_noauth.backends:update_user"
websocket_auth = "fps_noauth.backends:websocket_auth"

[tool.hatch.version]
path = "fps_noauth/__init__.py"
