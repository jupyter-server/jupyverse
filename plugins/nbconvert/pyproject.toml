[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "fps_nbconvert"
description = "An FPS plugin for the nbconvert API"
keywords = ["jupyter", "server", "fastapi", "plugins"]
requires-python = ">=3.8"
dependencies = [
    "nbconvert",
    "jupyverse-api",
]
dynamic = [ "version",]
[[project.authors]]
name = "Jupyter Development Team"
email = "jupyter@googlegroups.com"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.license]
text = "BSD 3-Clause License"

[project.urls]
Homepage = "https://jupyter.org"

[tool.check-manifest]
ignore = [ ".*",]

[tool.jupyter-releaser]
skip = [ "check-links",]

[project.entry-points]
"asphalt.components"   = {nbconvert = "fps_nbconvert.main:NbconvertComponent"}
"jupyverse.components" = {nbconvert = "fps_nbconvert.main:NbconvertComponent"}

[tool.hatch.version]
path = "fps_nbconvert/__init__.py"
