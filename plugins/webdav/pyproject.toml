[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "fps_webdav"
description = "An FPS plugin for the WebDAV API"
keywords = ["jupyter", "server", "fastapi", "plugins"]
requires-python = ">=3.9"
dependencies = [
    "asgiwebdav>=1.3.2,<2; python_version >= '3.10'",
    "jupyverse-api >=0.8.0,<0.9.0",
]
version = "0.8.0"
[[project.authors]]
name = "Jupyter Development Team"
email = "jupyter@googlegroups.com"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.license]
text = "BSD 3-Clause License"

[project.urls]
Homepage = "https://jupyter.org"

[project.optional-dependencies]
test = [
    "easywebdav",
    "pytest",
]

[tool.check-manifest]
ignore = [ ".*",]

[tool.jupyter-releaser]
skip = [ "check-links",]

[project.entry-points]
"fps.modules" = {webdav = "fps_webdav.main:WebDAVModule"}
# don't include fps-webdav in jupyverse:
# "jupyverse.modules" = {webdav = "fps_webdav.main:WebDAVModule"}

[tool.hatch.version]
path = "fps_webdav/__init__.py"
