[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "fps_yjs"
description = "An FPS plugin for the Yjs API"
keywords = [ "jupyter", "server", "fastapi", "plugins" ]
requires-python = ">=3.8"
dependencies = [
    "jupyter_ydoc >=0.3.4,<0.4.0",
    "ypy-websocket >=0.8.2,<1",
    "y-py >=0.6.0,<0.7.0",
    "jupyverse-api",
]
dynamic = [ "version",]
[[project.authors]]
name = "Jupyter Development Team"
email = "jupyter@googlegroups.com"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.license]
text = "BSD 3-Clause License"

[project.urls]
Homepage = "https://jupyter.org"

[tool.check-manifest]
ignore = [ ".*",]

[tool.jupyter-releaser]
skip = [ "check-links",]

[project.entry-points]
"asphalt.components"   = {yjs = "fps_yjs.main:YjsComponent"}
"jupyverse.components" = {yjs = "fps_yjs.main:YjsComponent"}

[tool.hatch.version]
path = "fps_yjs/__init__.py"
