[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "fps_yjs"
description = "An FPS plugin for the Yjs API"
keywords = [ "jupyter", "server", "fastapi", "pluggy", "plugins",]
requires-python = ">=3.7"
dependencies = [ "fps >=0.0.8", "fps-contents", "jupyter_ydoc >=0.1.16,<0.2.0", "ypy-websocket >=0.3.2,<0.4.0",]
dynamic = [ "version",]
[[project.authors]]
name = "Jupyter Development Team"
email = "jupyter@googlegroups.com"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.license]
text = "BSD 3-Clause License"

[project.urls]
Homepage = "https://jupyter.org"

[tool.check-manifest]
ignore = [ ".*",]

[tool.jupyter-releaser]
skip = [ "check-links",]

[project.entry-points.fps_router]
fps-yjs = "fps_yjs.routes"

[tool.hatch.version]
path = "fps_yjs/__init__.py"
