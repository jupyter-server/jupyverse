[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project]
name = "fps_yjs"
version = "0.11.3"
description = "An FPS plugin for the Yjs API"
keywords = [ "jupyter", "server", "fastapi", "plugins" ]
requires-python = ">=3.10"
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: BSD License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "pycrdt >=0.9.0,<0.13.0",
  "jupyverse-api >=0.12.0,<0.13.0",
  "sqlite-anyio >=0.2.0,<0.3.0",
  "jupyter_ydoc>3.0.1,<4.0.0",
  "anyioutils >=0.7.4",
]
license = "BSD-3-Clause"
license-files = ["COPYING.md"]

[[project.authors]]
name = "Jupyter Development Team"
email = "jupyter@googlegroups.com"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
Homepage = "https://jupyter.org"

[project.entry-points]
"fps.modules" = {yjs = "fps_yjs.main:YjsModule"}
"jupyverse.modules" = {yjs = "fps_yjs.main:YjsModule"}
