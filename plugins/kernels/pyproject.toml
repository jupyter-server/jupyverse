[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "fps_kernels"
description = "An FPS plugin for the kernels API"
keywords = [ "jupyter", "server", "fastapi", "pluggy", "plugins",]
requires-python = ">=3.7"
dependencies = [ "fps >=0.0.8", "fps-frontend", "fps-yjs", "pyzmq", "websockets", "python-dateutil",]
dynamic = [ "version",]
[[project.authors]]
name = "Jupyter Development Team"
email = "jupyter@googlegroups.com"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.license]
text = "BSD 3-Clause License"

[project.urls]
Homepage = "https://jupyter.org"

[tool.check-manifest]
ignore = [ ".*",]

[tool.jupyter-releaser]
skip = [ "check-links",]

[project.entry-points.fps_router]
fps-kernels = "fps_kernels.routes"

[tool.hatch.version]
path = "fps_kernels/__init__.py"
