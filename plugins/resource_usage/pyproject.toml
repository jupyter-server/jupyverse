[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "fps_resource_usage"
description = "An FPS plugin for the resource usage API"
keywords = ["jupyter", "server", "fastapi", "plugins"]
requires-python = ">=3.9"
dependencies = [
    "psutil >=5.9.4",
    "types-psutil",
    "anyio >=3.6.2,<5",
    "jupyverse-api >=0.8.0,<0.9.0",
]
version = "0.8.0"
[[project.authors]]
name = "Jupyter Development Team"
email = "jupyter@googlegroups.com"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.license]
text = "BSD 3-Clause License"

[project.urls]
Homepage = "https://jupyter.org"

[tool.check-manifest]
ignore = [ ".*",]

[tool.jupyter-releaser]
skip = [ "check-links",]

[project.entry-points]
"fps.modules"       = {resource_usage = "fps_resource_usage.main:ResourceUsageModule"}
"jupyverse.modules" = {resource_usage = "fps_resource_usage.main:ResourceUsageModule"}

[tool.hatch.version]
path = "fps_resource_usage/__init__.py"
