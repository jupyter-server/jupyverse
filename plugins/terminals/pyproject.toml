[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "fps_terminals"
description = "An FPS plugin for the terminals API"
keywords = ["jupyter", "server", "fastapi", "plugins"]
requires-python = ">=3.9"
dependencies = [
    "websockets",
    "pywinpty;platform_system=='Windows'",
    "jupyverse-api >=0.8.0,<0.9.0",
    "anyio >=4.8.0,<5.0.0",
]
version = "0.8.0"
[[project.authors]]
name = "Jupyter Development Team"
email = "jupyter@googlegroups.com"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.license]
text = "BSD 3-Clause License"

[project.urls]
Homepage = "https://jupyter.org"

[tool.check-manifest]
ignore = [ ".*",]

[tool.jupyter-releaser]
skip = [ "check-links",]

[project.entry-points]
"fps.modules"       = {terminals = "fps_terminals.main:TerminalsModule"}
"jupyverse.modules" = {terminals = "fps_terminals.main:TerminalsModule"}

[tool.hatch.version]
path = "fps_terminals/__init__.py"
