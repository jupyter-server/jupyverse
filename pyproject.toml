[tool.check-manifest]
ignore = [".*"]

[tool.tbump.version]
current = "0.0.11"
regex = '''
  (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)
  ((?P<channel>a|b|rc|.dev)(?P<release>\d+))?
'''

[tool.tbump.git]
message_template = "Bump to {new_version}"
tag_template = "v{new_version}"

[[tool.tbump.file]]
src = "jupyverse/__init__.py"

[tool.jupyter-releaser]
skip = ["check-links", "check-manifest"]

[tool.jupyter-releaser.options]
python_packages = [".", "plugins/auth", "plugins/contents", "plugins/jupyterlab", "plugins/kernels", "plugins/lab", "plugins/nbconvert", "plugins/retrolab", "plugins/terminals", "plugins/yjs"]
